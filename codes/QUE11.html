<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Elements</title>
</head>
<body>
    <h2>All HTML Input Elements</h2>
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100"><br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Datetime-local Input -->
        <label for="datetime">Datetime:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <!-- Color Input -->
        <label for="color">Color Picker:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- URL Input -->
        <label for="url">Website URL:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com"><br><br>

        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search here..."><br><br>

        <!-- Telephone Input -->
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" placeholder="123-456-7890"><br><br>

        <!-- File Input -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox -->
        <p>Interests:</p>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label><br><br>

        <!-- Range Input -->
        <label for="range">Volume:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- Select Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br><br>

        <!-- Hidden Input -->
        <input type="hidden" name="hidden_value" value="12345">

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
